<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            /* color: #fff;
            background: #000; */
            display: grid;
            place-items: center;
        }
        #result{
            position: relative;
            width: 300px;
        }
        
    </style>
</head>
<body>
    <input type="file" id="demo" onchange="readFile()"/>
    <img src="" alt="Image file will be shown here." id="result"/>
    <!-- <video src="" id="result"></video> -->
    <!-- <button id="btn" onclick="getValue()">Click</button> -->
    <p ></p>
    <script type="text/javascript">

        
        // function getValue() {
        //     alert(document.getElementById('demo').value);
        // }
        
        function readFile() {
            var reader = new FileReader();
            var file = document.getElementById('demo').files[0];

            reader.onload = function(e){
                document.getElementById('result').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
















    </script>
</body>
</html>
